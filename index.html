<!DOCTYPE html>
<html lang="en" ng-app="retirementHack">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- bootstrap css -->
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- angular -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>

	<!-- custom js -->
	<script type="text/javascript" src="app.js"></script>
	
	<title>Retirement Hack</title>
</head>
<body ng-controller="MainCtrl">
	<div class="container">
    	<div class="row">
    		<div class="col-md-12">
    			<h1>What do you want to know about hacking retirement?</h1>
    		</div>
    		<div class="col-md-6 col-md-offset-3">
    			<form ng-submit="searchWords()" align="center">
    				<div class="form-group">
    					<input type="text" ng-model="keywords" class="form-control" placeholder="enter search keywords">
    				</div>
    				<input type="submit" value="Search" class="btn btn-success">
    			</form>
    			<hr>
    			{{results}}
    		</div>
    	</div>
    </div>
</body>
</html>
